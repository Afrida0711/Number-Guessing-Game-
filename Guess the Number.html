<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container" id="start-screen">
        <img src="logo.png" alt="number" height="200px" width="250px">
        <h1>Guess the number game</h1>
        <button id="start-btn">START</button>
    </div>
    
    <div class="game-container" id="game-screen" style="display: none;">
        <h2>Guess a number between 1 and 100</h2>
        <input type="number" id="guess" min="1" max="100">
        </br><button id="submit-guess">Submit</button>
        <button id="reset-btn">Reset</button>
        <p id="feedback"></p>
        <p>Attempts: <span id="attempts">0</span></p>
    </div>
    
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
            startGame();
        });
        document.getElementById("reset-btn").addEventListener("click", function() {
            location.reload();
            document.getElementById("game-screen").style.display = "none";
            document.getElementById("start-screen").style.display = "flex";
        
            
        });


        let randomNumber, attempts;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("attempts").innerText = attempts;
            document.getElementById("feedback").innerText = "";
        }

        document.getElementById("submit-guess").addEventListener("click", function() {
            let userGuess = parseInt(document.getElementById("guess").value);
            attempts++;
            document.getElementById("attempts").innerText = attempts;

            if (userGuess === randomNumber) {
        alert(`🎉Congratulations! You guessed it in ${attempts} attempts.`);
        startGame();
    } else if (userGuess > randomNumber) {
        alert("🚩 Too high! Try again.");
    } else {
        alert("🚩 Too low! Try again.");
    }
});
    </script>
</body>
</html>
